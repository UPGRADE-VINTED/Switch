<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade choix Pack</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .configurator {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .options {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 320px;
    }
    .preview {
      padding: 1rem;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    img {
      width: 200px;
      margin: 5px;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    #summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
    }
    select, button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      font-size: 0.9rem;
      height: 30px;
    }
    label.forced-checkbox {
      display: flex;
      align-items: center;
      margin-top: 10px;
      user-select: none;
      cursor: default;
    }
    label.forced-checkbox input {
      margin-right: 8px;
      pointer-events: none;
    }
    .joycon-toggle {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 20px;
      user-select: none;
      display: inline-block;
      background: #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .joycon-toggle:hover {
      background: #ccc;
    }
    #joyconOptions {
      margin-top: 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .joycon-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .joycon-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
    }
    .qty-buttons button {
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      margin: 0 5px;
      user-select: none;
    }
    .qty-display {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Pr√©parer mon pack Switch modifi√©e</h1>

  <div class="configurator">
    <div class="options">
      <h3>üéÆ Choix de la console</h3>
      <select id="switchSelect" onchange="updateConfig()">
        <option value="V2 - cache SD manquant|180|switch_v2_sd">V2 - cache SD manquant (180‚Ç¨)</option>
        <option value="V2 - √©tat impeccable|190|switch_v2_ok">V2 - √©tat impeccable (190‚Ç¨)</option>
        <option value="V1 - √©cran l√©g√®rement ray√©|170|switch_v1_rayure">V1 - √©cran ray√© (170‚Ç¨)</option>
        <option value="V1 - bon √©tat|180|switch_v1_ok">V1 - bon √©tat (180‚Ç¨)</option>
        <option value="V1 - excellent √©tat|185|switch_v1_excellent">V1 - excellent √©tat (185‚Ç¨)</option>
      </select>

      <label class="forced-checkbox"><input type="checkbox" checked disabled />‚úÖ Puce HWFLY (0‚Ç¨)</label>

      <h3>üíæ Carte microSD</h3>
      <select id="sdSelect" onchange="updateConfig()">
        <option value="128|0|sd128">128 Go (Incluse)</option>
        <option value="256|15|sd256">256 Go (+15‚Ç¨)</option>
        <option value="512|35|sd512">512 Go (+35‚Ç¨)</option>
      </select>

      <div class="joycon-toggle" onclick="toggleJoyconOptions()">üé® Joy-Con (quantit√©)</div>

      <div id="joyconOptions"></div>

      <h3>üîå Accessoires</h3>
      <label><input type="checkbox" value="10" data-img="chargeur" onchange="updateConfig()"> Chargeur secteur Switch (10‚Ç¨)</label><br>
      <label><input type="checkbox" value="5" data-img="cable_hdmi" onchange="updateConfig()"> C√¢ble HDMI (5‚Ç¨)</label><br>
      <label><input type="checkbox" value="18" data-img="chargeur_joycon" onchange="updateConfig()"> Chargeur Joy-Con (18‚Ç¨)</label><br>

      <br><button onclick="validerCommande()">‚úÖ Valider ma commande</button>
    </div>

    <div class="preview" id="preview">
      <h3>Pr√©visualisation</h3>
      <div id="images"></div>
      <div class="total" id="total">Total : 0‚Ç¨</div>
    </div>
  </div>

  <div id="summary"></div>

  <script>
    const joycons = [
      { key: 'joycon_rouge_bleu', label: 'Rouge/Bleu', stock: 3, color: ['#e74c3c', '#3498db'], price: 35, image: 'https://i.imgur.com/h4i6NT2.jpeg' },
      { key: 'joycon_vert_rose', label: 'Vert/Rose', stock: 2, color: ['#2ecc71', '#e91e63'], price: 35, image: 'https://i.imgur.com/HnrlZdX.png' },
      { key: 'joycon_jaune', label: 'Zelda (jaune)', stock: 0, color: ['#f1c40f', '#f1c40f'], price: 35, image: 'https://i.imgur.com/1lwBpOt.jpeg' },
      { key: 'joycon_violet', label: 'Jaune/Violet', stock: 2, color: ['#ffcc3e', '#ae37ff'], price: 35, image: 'https://i.imgur.com/HnrlZdX.png' },
    ];

    const images = {
      switch_v2_sd: 'https://i.imgur.com/XNzqOsB.jpeg',
      switch_v2_ok: 'https://i.imgur.com/zKeTFqq.png',
      switch_v1_rayure: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_ok: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_excellent: 'https://i.imgur.com/p5yO1kM.png',
      sd128: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd256: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd512: 'https://i.imgur.com/a3M2P8z.png',
      chargeur: 'https://i.imgur.com/QylodKV.jpeg',
      cable_hdmi: 'https://i.imgur.com/CYJdCjc.jpeg',
      chargeur_joycon: 'https://i.imgur.com/QylodKV.jpeg'
    };

    function renderJoyconOptions() {
      const container = document.getElementById('joyconOptions');
      container.innerHTML = '';
      joycons.forEach(j => {
        if (j.stock <= 0) return;
        container.innerHTML += `
        <div class="joycon-row">
          <div>
            <span class="joycon-color" style="background:${j.color[0]}"></span>
            <span class="joycon-color" style="background:${j.color[1]}"></span>
            Joy-Con ${j.label} (${j.stock} en stock)
          </div>
          <div class="qty-buttons">
            <button onclick="updateQty('${j.key}', -1)">‚àí</button>
            <span id="${j.key}_qty" class="qty-display">0</span>
            <button onclick="updateQty('${j.key}', 1)">+</button>
          </div>
        </div>`;
      });
    }

    function toggleJoyconOptions() {
      const container = document.getElementById('joyconOptions');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function updateQty(key, delta) {
      const qtyEl = document.getElementById(`${key}_qty`);
      if (!qtyEl) return;
      let qty = parseInt(qtyEl.innerText);
      const stock = joycons.find(j => j.key === key).stock;
      qty = Math.max(0, Math.min(qty + delta, stock));
      qtyEl.innerText = qty;
      updateConfig();
    }

    function updateConfig() {
      const imageDiv = document.getElementById('images');
      imageDiv.innerHTML = '';
      let total = 0;
      let index = 0;

      const switchOption = document.getElementById('switchSelect').value.split('|');
      total += parseInt(switchOption[1]);
      addImage(switchOption[2]);

      joycons.forEach(j => {
        const qty = parseInt(document.getElementById(`${j.key}_qty`)?.innerText || 0);
        for (let i = 0; i < qty; i++) {
          total += (index === 0) ? 35 : 30;
          addImage(j.key);
          index++;
        }
      });

      const sd = document.getElementById('sdSelect').value.split('|');
      total += parseInt(sd[1]);
      addImage(sd[2]);

      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {
        const val = parseInt(el.value);
        if (!isNaN(val)) total += val;
        addImage(el.getAttribute('data-img'));
      });

      document.getElementById('total').innerText = 'Total : ' + total + '‚Ç¨';

      function addImage(key) {
        const src = images[key] || joycons.find(j => j.key === key)?.image;
        if (src) {
          const img = document.createElement('img');
          img.src = src;
          imageDiv.appendChild(img);
        }
      }
    }

    function validerCommande() {
      const code = 'CMD-' + Math.random().toString(36).substring(2,8).toUpperCase();
      const summary = document.getElementById('summary');
      html2canvas(document.getElementById('preview')).then(canvas => {
        const imageURL = canvas.toDataURL();
        summary.innerHTML = `
          <h2>‚úÖ R√©sum√© de commande</h2>
          <p>Code de commande : <strong>${code}</strong></p>
          <img src="${imageURL}" style="width:300px; border:1px solid #ccc" /><br>
          <a href="${imageURL}" download="commande-${code}.png">üì• T√©l√©charger l'image</a>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderJoyconOptions();
      updateConfig();
    });
  </script>
</body>
</html>
