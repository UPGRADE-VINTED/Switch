<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Choix Switch avec zoom image</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    background: #f9f9f9;
  }
  h2 {
    margin-bottom: 0.5rem;
  }
  .container {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .option {
    border: 2px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    width: 140px;
    text-align: center;
    cursor: pointer;
    background: white;
    transition: border-color 0.3s ease;
    position: relative;
  }
  .option.selected {
    border-color: #007bff;
  }
  .option img {
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease;
    border-radius: 4px;
    user-select: none;
  }
  /* Zoom image quand sélection */
  .option img.zoomed {
    transform: scale(1.6);
    z-index: 10;
    position: relative;
  }
  /* Texte option */
  .option div {
    margin-top: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Choix Switch</h2>
<div id="switchContainer" class="container"></div>

<script>
  // Données exemples Switch
  const switchOptions = [
    {id: 'switch1', name: 'Switch Lite Bleu', price: 150, stock: 3, img: 'https://upload.wikimedia.org/wikipedia/commons/3/3f/Nintendo-Switch-Lite-Blue.png'},
    {id: 'switch2', name: 'Switch OLED Blanche', price: 350, stock: 2, img: 'https://upload.wikimedia.org/wikipedia/commons/2/25/Nintendo_Switch_OLED_Model_-_White.png'},
    {id: 'switch3', name: 'Switch V1 Rouge', price: 300, stock: 5, img: 'https://upload.wikimedia.org/wikipedia/commons/f/fc/Nintendo_Switch_RedBlue.png'}
  ];

  const switchContainer = document.getElementById('switchContainer');

  // Fonction création carte option Switch
  function createOptionCard(opt) {
    const div = document.createElement('div');
    div.classList.add('option');
    div.dataset.id = opt.id;

    const img = document.createElement('img');
    img.src = opt.img;
    img.alt = opt.name;
    div.appendChild(img);

    const nameDiv = document.createElement('div');
    nameDiv.textContent = `${opt.name} — ${opt.price.toFixed(2)} €`;
    div.appendChild(nameDiv);

    // Sélection unique + zoom image
    div.addEventListener('click', () => {
      // Si déjà sélectionné, toggle zoom sur image
      if(div.classList.contains('selected')){
        if(img.classList.contains('zoomed')){
          img.classList.remove('zoomed');
        } else {
          document.querySelectorAll('#switchContainer img.zoomed').forEach(i => i.classList.remove('zoomed'));
          img.classList.add('zoomed');
        }
      } else {
        // Sélectionner cette carte, désélectionner les autres
        document.querySelectorAll('#switchContainer .option.selected').forEach(o => {
          o.classList.remove('selected');
          const oImg = o.querySelector('img');
          if(oImg) oImg.classList.remove('zoomed');
        });
        div.classList.add('selected');
        document.querySelectorAll('#switchContainer img.zoomed').forEach(i => i.classList.remove('zoomed'));
        img.classList.add('zoomed');
      }
    });

    return div;
  }

  // Ajout options Switch dans container
  switchOptions.forEach(opt => {
    const card = createOptionCard(opt);
    switchContainer.appendChild(card);
  });
</script>

</body>
</html>
