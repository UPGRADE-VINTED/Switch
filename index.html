<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pack Switch Modifi√©e</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .logo-top {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 130px;
    }
    .configurator {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .options, .preview {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options {
      min-width: 320px;
    }
    .preview {
      flex: 1;
      text-align: center;
    }
    img {
      width: 200px;
      margin: 5px;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    select, button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      font-size: 0.9rem;
    }
    .joycon-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .joycon-color {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin-right: 5px;
      border-radius: 4px;
    }
    .qty-buttons button {
      width: 30px;
      height: 30px;
      font-weight: bold;
      border-radius: 5px;
      margin: 0 5px;
    }
    .total { margin-top: 1rem; }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/LwUXtOF.png" alt="Logo Boutique" class="logo-top" />

  <h1>üïπÔ∏è Pr√©parer mon pack Switch modifi√©e</h1>
  <div class="configurator">
    <div class="options">
      <h3>üéÆ Console</h3>
      <select id="console" onchange="updateConfig()">
        <option value="V2 cache SD manquant|180|switch_v2_sd">V2 - cache SD manquant (180‚Ç¨)</option>
        <option value="V2 impeccable|190|switch_v2_ok">V2 - impeccable (190‚Ç¨)</option>
        <option value="V1 ray√©|170|switch_v1_rayure">V1 - ray√© (170‚Ç¨)</option>
        <option value="V1 bon √©tat|180|switch_v1_ok">V1 - bon √©tat (180‚Ç¨)</option>
        <option value="V1 excellent|185|switch_v1_excellent">V1 - excellent (185‚Ç¨)</option>
      </select>

      <label><input type="checkbox" checked disabled /> ‚úÖ Puce HWFLY (0‚Ç¨)</label>

      <h3>üíæ Carte microSD</h3>
      <select id="sdSelect" onchange="updateConfig()">
        <option value="128|0|sd128">128 Go (Incluse)</option>
        <option value="256|15|sd256">256 Go (+15‚Ç¨)</option>
        <option value="512|35|sd512">512 Go (+35‚Ç¨)</option>
      </select>

      <h3>üé® Joy-Con</h3>
      <div id="joyconList"></div>

      <h3>üîå Accessoires</h3>
      <label><input type="checkbox" value="10" data-img="chargeur" onchange="updateConfig()"> Chargeur secteur (10‚Ç¨)</label><br>
      <label><input type="checkbox" value="5" data-img="hdmi" onchange="updateConfig()"> C√¢ble HDMI (5‚Ç¨)</label><br>
      <label><input type="checkbox" value="18" data-img="chargeur_joycon" onchange="updateConfig()"> Chargeur Joy-Con (18‚Ç¨)</label><br>

      <br><button onclick="validerCommande()">‚úÖ Valider</button>
    </div>

    <div class="preview" id="preview">
      <h3>Pr√©visualisation</h3>
      <div id="images"></div>
      <div class="total" id="total">Total : 0‚Ç¨</div>
    </div>
  </div>

  <div id="summary"></div>

  <script>
    const images = {
      switch_v2_sd: 'https://i.imgur.com/XNzqOsB.jpeg',
      switch_v2_ok: 'https://i.imgur.com/zKeTFqq.png',
      switch_v1_rayure: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_ok: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_excellent: 'https://i.imgur.com/p5yO1kM.png',
      sd128: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd256: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd512: 'https://i.imgur.com/a3M2P8z.png',
      chargeur: 'https://i.imgur.com/QylodKV.jpeg',
      hdmi: 'https://i.imgur.com/CYJdCjc.jpeg',
      chargeur_joycon: 'https://i.imgur.com/1lwBpOt.jpeg',
    };

    const joycons = [
      { key: 'rouge_bleu', label: 'Rouge/Bleu', left: '#e74c3c', right: '#3498db', stock: 3, img: 'https://i.imgur.com/h4i6NT2.jpeg' },
      { key: 'vert_rose', label: 'Vert/Rose', left: '#2ecc71', right: '#e91e63', stock: 2, img: 'https://i.imgur.com/HnrlZdX.png' },
      { key: 'zelda', label: 'Zelda (√©dition)', left: '#ffbf3b', right: '#ffcc00', stock: 1, img: 'https://i.imgur.com/1lwBpOt.jpeg' },
      { key: 'monster', label: 'Monster Hunter', left: '#1b1b1b', right: '#a97448', stock: 1, img: 'https://i.imgur.com/xyz1234.jpeg' },
      { key: 'animal', label: 'Animal Crossing', left: '#96d4d4', right: '#f7c5a0', stock: 1, img: 'https://i.imgur.com/abc5678.jpeg' },
      { key: 'pokemon', label: 'Pokemon Scarlet/Violet', left: '#8e44ad', right: '#e74c3c', stock: 1, img: 'https://i.imgur.com/pok1234.jpeg' }
    ];

    const imagesJoycon = {};

    joycons.forEach(j => { imagesJoycon[j.key] = j.img; });

    function createJoyconUI() {
      const container = document.getElementById('joyconList');
      joycons.forEach(j => {
        if (j.stock <= 0) return;
        const row = document.createElement('div');
        row.className = 'joycon-row';
        row.innerHTML = `
          <div>
            <span class="joycon-color" style="background:${j.left}"></span>
            <span class="joycon-color" style="background:${j.right}"></span>
            ${j.label} (${j.stock} en stock)
          </div>
          <div class="qty-buttons">
            <button onclick="updateQty('${j.key}', -1)">‚àí</button>
            <span id="${j.key}_qty">0</span>
            <button onclick="updateQty('${j.key}', 1)">+</button>
          </div>
        `;
        container.appendChild(row);
      });
    }

    const qtyJoycon = {};
    function updateQty(key, delta) {
      if (!qtyJoycon[key]) qtyJoycon[key] = 0;
      const item = joycons.find(j => j.key === key);
      qtyJoycon[key] = Math.max(0, Math.min(item.stock, qtyJoycon[key] + delta));
      document.getElementById(`${key}_qty`).innerText = qtyJoycon[key];
      updateConfig();
    }

    function updateConfig() {
      const imageDiv = document.getElementById('images');
      imageDiv.innerHTML = '';
      let total = 0;

      const consoleVal = document.getElementById('console').value.split('|');
      total += parseInt(consoleVal[1]);
      addImage(consoleVal[2]);

      const sdVal = document.getElementById('sdSelect').value.split('|');
      total += parseInt(sdVal[1]);
      addImage(sdVal[2]);

      let joyIndex = 0;
      for (const key in qtyJoycon) {
        for (let i = 0; i < qtyJoycon[key]; i++) {
          total += (joyIndex === 0) ? 35 : 30;
          addImage(key);
          joyIndex++;
        }
      }

      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {
        total += parseInt(el.value);
        addImage(el.getAttribute('data-img'));
      });

      document.getElementById('total').innerText = `Total : ${total}‚Ç¨`;

      function addImage(key) {
        const src = images[key] || imagesJoycon[key];
        if (src) {
          const img = document.createElement('img');
          img.src = src;
          imageDiv.appendChild(img);
        }
      }
    }

    function validerCommande() {
      const code = 'CMD-' + Math.random().toString(36).substring(2, 8).toUpperCase();
      html2canvas(document.getElementById('preview')).then(canvas => {
        const imageURL = canvas.toDataURL();
        document.getElementById('summary').innerHTML = `
          <h2>‚úÖ R√©sum√©</h2>
          <p>Code commande : <strong>${code}</strong></p>
          <img src="${imageURL}" style="width:300px;border:1px solid #ccc" /><br>
          <a href="${imageURL}" download="commande-${code}.png">üì• T√©l√©charger l'image</a>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      createJoyconUI();
      updateConfig();
    });
  </script>
</body>
</html>
