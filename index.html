<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade choix Pack</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    .logo-top {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
      opacity: 0.9;
    }
    .configurator {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .options {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 320px;
    }
    .preview {
      padding: 1rem;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    img.preview-img {
      width: 200px;
      margin: 5px;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    #summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
    }
    select, button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      font-size: 0.9rem;
      height: 30px;
    }
    .joycon-toggle {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 20px;
      background: #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
    }
    .joycon-toggle:hover {
      background: #ccc;
    }
    #joyconOptions {
      margin-top: 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .joycon-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .joycon-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
    }
    .qty-buttons button {
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }
    .qty-display {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Logo en haut -->
  <img src="https://www.ultimatewb.com/blog/wp-content/uploads/upgrade-software1.png" alt="Logo Upgrade" class="logo-top" />

  <h1>üïπÔ∏è Pr√©parer mon pack Switch modifi√©e</h1>

  <div class="configurator">
    <div class="options">
      <h3>üéÆ Choix de la console</h3>
      <select id="switchSelect" onchange="updateConfig()">
        <option value="V2 - cache SD manquant|180|switch_v2_sd">V2 - cache SD manquant (180‚Ç¨)</option>
        <option value="V2 - √©tat impeccable|190|switch_v2_ok">V2 - √©tat impeccable (190‚Ç¨)</option>
        <option value="V1 - √©cran ray√©|170|switch_v1_rayure">V1 - √©cran ray√© (170‚Ç¨)</option>
        <option value="V1 - bon √©tat|180|switch_v1_ok">V1 - bon √©tat (180‚Ç¨)</option>
        <option value="V1 - excellent √©tat|185|switch_v1_excellent">V1 - excellent √©tat (185‚Ç¨)</option>
      </select>

      <label style="display:block; margin-top:10px;">
        <input type="checkbox" checked disabled /> ‚úÖ Puce HWFLY incluse (0‚Ç¨)
      </label>

      <h3>üíæ Carte microSD</h3>
      <select id="sdSelect" onchange="updateConfig()">
        <option value="128|0|sd128">128 Go (incluse)</option>
        <option value="256|15|sd256">256 Go (+15‚Ç¨)</option>
        <option value="512|35|sd512">512 Go (+35‚Ç¨)</option>
      </select>

      <div class="joycon-toggle" onclick="toggleJoyconOptions()">üé® Joy-Con (quantit√©)</div>
      <div id="joyconOptions"></div>

      <h3>üîå Accessoires</h3>
      <label><input type="checkbox" value="10" data-img="chargeur" onchange="updateConfig()"> Chargeur secteur Switch (10‚Ç¨)</label><br>
      <label><input type="checkbox" value="5" data-img="cable_hdmi" onchange="updateConfig()"> C√¢ble HDMI (5‚Ç¨)</label><br>
      <label><input type="checkbox" value="18" data-img="chargeur_joycon" onchange="updateConfig()"> Chargeur Joy-Con (18‚Ç¨)</label><br>

      <br><button onclick="validerCommande()">‚úÖ Valider ma commande</button>
    </div>

    <div class="preview" id="preview">
      <h3>Pr√©visualisation</h3>
      <div id="images"></div>
      <div class="total" id="total">Total : 0‚Ç¨</div>
    </div>
  </div>

  <div id="summary"></div>

  <script>
    const images = {
      switch_v2_sd: 'https://i.imgur.com/XNzqOsB.jpeg',
      switch_v2_ok: 'https://i.imgur.com/zKeTFqq.png',
      switch_v1_rayure: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_ok: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_excellent: 'https://i.imgur.com/p5yO1kM.png',
      sd128: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd256: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd512: 'https://i.imgur.com/a3M2P8z.png',
      chargeur: 'https://i.imgur.com/QylodKV.jpeg',
      cable_hdmi: 'https://i.imgur.com/CYJdCjc.jpeg',
      chargeur_joycon: 'https://i.imgur.com/1lwBpOt.jpeg',
      rouge_bleu: 'https://i.imgur.com/h4i6NT2.jpeg',
      vert_rose: 'https://i.imgur.com/HnrlZdX.png',
      zelda: 'https://i.imgur.com/1lwBpOt.jpeg'
    };

    const joycons = [
      { key: 'rouge_bleu', label: 'Rouge/Bleu', left: '#e74c3c', right: '#3498db', stock: 3 },
      { key: 'vert_rose', label: 'Vert/Rose', left: '#2ecc71', right: '#e91e63', stock: 2 },
      { key: 'zelda', label: 'Zelda', left: '#ffbf3b', right: '#ffcc00', stock: 1 }
    ];

    function toggleJoyconOptions() {
      const container = document.getElementById('joyconOptions');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function generateJoyconOptions() {
      const container = document.getElementById('joyconOptions');
      container.innerHTML = '';
      joycons.forEach(j => {
        if (j.stock > 0) {
          container.innerHTML += `
            <div class="joycon-row">
              <div>
                <span class="joycon-color" style="background:${j.left}"></span>
                <span class="joycon-color" style="background:${j.right}"></span>
                Joy-Con ${j.label} (${j.stock} en stock)
              </div>
              <div class="qty-buttons">
                <button onclick="updateQty('${j.key}', -1)">‚àí</button>
                <span id="${j.key}_qty" class="qty-display">0</span>
                <button onclick="updateQty('${j.key}', 1)">+</button>
              </div>
            </div>
          `;
        }
      });
    }

    function updateQty(key, delta) {
      const span = document.getElementById(`${key}_qty`);
      let qty = parseInt(span.innerText);
      const max = joycons.find(j => j.key === key).stock;
      qty = Math.max(0, Math.min(qty + delta, max));
      span.innerText = qty;
      updateConfig();
    }

    function updateConfig() {
      const imageDiv = document.getElementById('images');
      imageDiv.innerHTML = '';
      let total = 0;

      const [label, price, key] = document.getElementById('switchSelect').value.split('|');
      total += parseInt(price);
      addImage(key);

      const [sdLabel, sdPrice, sdKey] = document.getElementById('sdSelect').value.split('|');
      total += parseInt(sdPrice);
      addImage(sdKey);

      let index = 0;
      joycons.forEach(j => {
        const qty = parseInt(document.getElementById(`${j.key}_qty`).innerText);
        for (let i = 0; i < qty; i++) {
          total += (index === 0) ? 35 : 30;
          addImage(j.key);
          index++;
        }
      });

      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {
        const val = parseInt(el.value);
        if (!isNaN(val)) {
          total += val;
          addImage(el.getAttribute('data-img'));
        }
      });

      document.getElementById('total').innerText = 'Total : ' + total + '‚Ç¨';

      function addImage(key) {
        const img = document.createElement('img');
        img.src = images[key];
        img.className = 'preview-img';
        imageDiv.appendChild(img);
      }
    }

    function validerCommande() {
      const code = 'CMD-' + Math.random().toString(36).substring(2,8).toUpperCase();
      html2canvas(document.getElementById('preview')).then(canvas => {
        const imageURL = canvas.toDataURL();
        document.getElementById('summary').innerHTML = `
          <h2>‚úÖ R√©sum√© de commande</h2>
          <p>Code de commande : <strong>${code}</strong></p>
          <img src="${imageURL}" style="width:300px; border:1px solid #ccc" /><br>
          <a href="${imageURL}" download="commande-${code}.png">üì• T√©l√©charger l'image</a>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      generateJoyconOptions();
      updateConfig();
    });
  </script>
</body>
</html>
