<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade choix Pack</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .configurator {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .options {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 320px;
    }
    .preview {
      padding: 1rem;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    img {
      width: 200px;
      margin: 5px;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    #summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
    }
    select, button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      font-size: 0.9rem;
      line-height: 1.2;
      height: 30px;
    }
    label.forced-checkbox {
      display: flex;
      align-items: center;
      margin-top: 10px;
      user-select: none;
      cursor: default;
    }
    label.forced-checkbox input {
      margin-right: 8px;
      pointer-events: none;
    }
    .joycon-toggle {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 20px;
      user-select: none;
      display: inline-block;
      background: #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .joycon-toggle:hover {
      background: #ccc;
    }
    #joyconOptions {
      margin-top: 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .joycon-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .joycon-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
    }
    .qty-buttons button {
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      margin: 0 5px;
      user-select: none;
    }
    .qty-display {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
