<style>
  /* Galerie images */
  #images img {
    width: 180px;
    margin: 8px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: transform 0.2s ease;
  }
  #images img:hover {
    transform: scale(1.05);
    border-color: #007bff;
  }

  /* Lightbox fond sombre */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }

  /* Image lightbox */
  #lightbox img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
  }

  /* Bouton fermer lightbox */
  #lightbox .close-btn {
    position: absolute;
    top: 20px; right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
  }
</style>

<!-- Ajoute Ã§a juste avant la fin de body -->
<div id="lightbox" onclick="closeLightbox(event)">
  <span class="close-btn" aria-label="Fermer la vue agrandie">&times;</span>
  <img src="" alt="Image agrandie" />
</div>

<script>
  // Ouvrir l'image en lightbox
  document.getElementById('images').addEventListener('click', function(e) {
    if (e.target.tagName === 'IMG') {
      const lightbox = document.getElementById('lightbox');
      const lbImg = lightbox.querySelector('img');
      lbImg.src = e.target.src;
      lbImg.alt = e.target.alt;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Bloque scroll page quand lightbox ouverte
    }
  });

  // Fermer lightbox si clic sur fond ou bouton fermer
  function closeLightbox(event) {
    if (event.target.id === 'lightbox' || event.target.classList.contains('close-btn')) {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
      document.body.style.overflow = ''; // Restore scroll
    }
  }
</script>
