<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurer ma Switch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .configurator {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .options, .preview {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 320px;
    }
    h3, h4 {
      margin-top: 0;
    }
    select, input[type=checkbox], button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .joycon-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .joycon-color {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 4px;
      margin-right: 5px;
    }
    .qty-buttons button {
      width: 30px;
      height: 30px;
    }
    .ticket {
      font-family: monospace;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .configurator {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Pr√©parer mon pack Switch modifi√©e</h1>
  <div class="configurator">
    <div class="options">
      <h3>üéÆ Choix de la console</h3>
      <select id="switchSelect" onchange="updateConfig()">
        <option value="V2 - cache SD manquant|180|switch_v2_sd">V2 - cache SD manquant (180‚Ç¨)</option>
        <option value="V2 - √©tat impeccable|190|switch_v2_ok">V2 - √©tat impeccable (190‚Ç¨)</option>
        <option value="V1 - √©cran l√©g√®rement ray√©|170|switch_v1_rayure">V1 - √©cran ray√© (170‚Ç¨)</option>
        <option value="V1 - bon √©tat|180|switch_v1_ok">V1 - bon √©tat (180‚Ç¨)</option>
        <option value="V1 - excellent √©tat|185|switch_v1_excellent">V1 - excellent √©tat (185‚Ç¨)</option>
      </select>

      <label style="background: #e0ffe0; padding: 5px; border-radius: 5px; margin-top: 10px;">
        ‚úÖ Puce HWFLY (0‚Ç¨) ‚Äì install√©e par d√©faut
      </label>

      <h3>üíæ Carte microSD</h3>
      <select id="sdSelect" onchange="updateConfig()">
        <option value="128|0|sd128">128 Go (Incluse)</option>
        <option value="256|15|sd256">256 Go (+15‚Ç¨)</option>
        <option value="512|35|sd512">512 Go (+35‚Ç¨)</option>
      </select>

      <h3>üé® Joy-Con</h3>
      <div id="joyconOptions"></div>

      <h3>üîå Accessoires</h3>
      <label><input type="checkbox" value="10" data-img="chargeur" onchange="updateConfig()"> Chargeur secteur Switch (10‚Ç¨)</label>
      <label><input type="checkbox" value="5" data-img="cable_hdmi" onchange="updateConfig()"> C√¢ble HDMI (5‚Ç¨)</label>
      <label><input type="checkbox" value="18" data-img="chargeur_joycon" onchange="updateConfig()"> Chargeur Joy-Con (18‚Ç¨)</label>

      <br><button onclick="validerCommande()">‚úÖ Valider ma liste</button>
    </div>

    <div class="preview" id="preview">
      <h3>Pr√©visualisation</h3>
      <div id="images"></div>
      <div class="total" id="total">Total : 0‚Ç¨</div>
    </div>
  </div>

  <div id="summary" class="ticket"></div>

  <script>
    const stockJoycon = {
      joycon_rouge_bleu: {label: 'Rouge/Bleu', colorL: 'red', colorR: 'blue', stock: 3},
      joycon_vert_rose: {label: 'Vert/Rose', colorL: 'green', colorR: 'pink', stock: 2},
      joycon_gris: {label: 'Gris', colorL: 'gray', colorR: 'gray', stock: 0},
      joycon_jaune: {label: 'Zelda Jaune', colorL: 'gold', colorR: 'gold', stock: 1},
    };

    const images = {
      switch_v2_sd: 'https://i.imgur.com/XNzqOsB.jpeg',
      switch_v2_ok: 'https://i.imgur.com/zKeTFqq.png',
      switch_v1_rayure: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_ok: 'https://i.imgur.com/p5yO1kM.png',
      switch_v1_excellent: 'https://i.imgur.com/p5yO1kM.png',
      sd128: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd256: 'https://i.imgur.com/ZRiCDLr.jpeg',
      sd512: 'https://i.imgur.com/a3M2P8z.png',
      chargeur: 'https://i.imgur.com/QylodKV.jpeg',
      cable_hdmi: 'https://i.imgur.com/CYJdCjc.jpeg',
      chargeur_joycon: 'https://i.imgur.com/ykoJVmG.png',
      joycon_rouge_bleu: 'https://i.imgur.com/h4i6NT2.jpeg',
      joycon_vert_rose: 'https://i.imgur.com/HnrlZdX.png',
      joycon_gris: 'https://i.imgur.com/HnrlZdX.png',
      joycon_jaune: 'https://i.imgur.com/1lwBpOt.jpeg',
    };

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('joyconOptions');
      for (const key in stockJoycon) {
        const joy = stockJoycon[key];
        if (joy.stock > 0) {
          container.innerHTML += `
            <div class="joycon-row">
              <div><span class="joycon-color" style="background:${joy.colorL}"></span><span class="joycon-color" style="background:${joy.colorR}"></span>
              ${joy.label} (${joy.stock} dispo)</div>
              <div class="qty-buttons">
                <button onclick="updateQty('${key}', -1)">‚àí</button>
                <span id="${key}_qty">0</span>
                <button onclick="updateQty('${key}', 1)">+</button>
              </div>
            </div>`;
        }
      }
      updateConfig();
    });

    function updateQty(key, delta) {
      const span = document.getElementById(`${key}_qty`);
      let qty = parseInt(span.innerText);
      qty = Math.max(0, Math.min(qty + delta, stockJoycon[key].stock));
      span.innerText = qty;
      updateConfig();
    }

    function updateConfig() {
      const imageDiv = document.getElementById('images');
      imageDiv.innerHTML = '';
      let total = 0;
      let ticket = '';

      const switchData = document.getElementById('switchSelect').value.split('|');
      const sdData = document.getElementById('sdSelect').value.split('|');
      const code = 'CMD-' + Math.random().toString(36).substring(2,8).toUpperCase();

      total += parseInt(switchData[1]);
      total += parseInt(sdData[1]);

      ticket += `Code : ${code}\n\n`;
      ticket += `- Switch x1 : ${switchData[1]}‚Ç¨\n  (${switchData[0]} + puce)\n`;
      addImage(switchData[2]);

      ticket += `- Carte SD : ${sdData[0]} Go : ${sdData[1]}‚Ç¨\n`;
      addImage(sdData[2]);

      let joyIndex = 0;
      for (const key in stockJoycon) {
        const qty = parseInt(document.getElementById(`${key}_qty`).innerText);
        if (qty > 0) {
          for (let i = 0; i < qty; i++) {
            const price = (joyIndex === 0) ? 35 : 30;
            total += price;
            addImage(key);
            joyIndex++;
          }
          ticket += `- Joy-Con ${stockJoycon[key].label} x${qty} : ${qty * ((joyIndex === qty) ? 35 : 30)}‚Ç¨\n`;
        }
      }

      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {
        const val = parseInt(el.value);
        if (!isNaN(val)) total += val;
        addImage(el.getAttribute('data-img'));
        ticket += `- ${el.parentElement.innerText.trim()} : ${val}‚Ç¨\n`;
      });

      ticket += `\nTOTAL √† payer : ${total}‚Ç¨`;

      document.getElementById('total').innerText = 'Total : ' + total + '‚Ç¨';
      document.getElementById('summary').innerText = ticket;
    }

    function addImage(key) {
      const img = document.createElement('img');
      img.src = images[key];
      document.getElementById('images').appendChild(img);
    }

    function validerCommande() {
      html2canvas(document.getElementById('summary')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'commande-ticket.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
